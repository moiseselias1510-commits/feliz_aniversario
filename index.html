<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Nosso tempo</title>
<meta name="robots" content="noindex, nofollow">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-size: cover;
  background-position: center;
  transition: background 1s ease;
}

.fade-in {
  animation: fadeZoom 1.2s ease;
}

@keyframes fadeZoom {
  from {
    opacity: 0;
    transform: scale(0.95);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

.container {
  background: rgba(255,255,255,0.9);
  padding: 25px;
  border-radius: 20px;
  max-width: 520px;
  width: 90%;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,.2);
}

.hidden { display: none; }

input, button {
  padding: 12px;
  border-radius: 20px;
  border: none;
  font-size: 16px;
}

button {
  background: #f4b400;
  color: #fff;
  cursor: pointer;
  margin-top: 10px;
}

#counter {
  font-size: 18px;
  font-weight: bold;
  margin-top: 10px;
}

/* ðŸŒ» CARROSSEL 3D */
.carousel {
  position: relative;
  width: 220px;
  height: 220px;
  margin: 30px auto;
  transform-style: preserve-3d;
  animation: spin 18s infinite linear;
}

.carousel img {
  position: absolute;
  width: 180px;
  height: 180px;
  object-fit: cover;
  border-radius: 15px;
  left: 20px;
  top: 20px;
}

@keyframes spin {
  from { transform: rotateY(0deg); }
  to { transform: rotateY(360deg); }
}

/* ðŸ’Œ MENSAGENS ESPALHADAS */
.message {
  position: absolute;
  background: rgba(255,255,255,0.85);
  padding: 10px 14px;
  border-radius: 15px;
  font-size: 14px;
  max-width: 160px;
}
</style>
</head>

<body id="body" style="background-image:url('fundo-login.jpg')">

<!-- LOGIN -->
<div class="container fade-in" id="login">
  <h2>ðŸŒ»</h2>
  <input type="password" id="password" placeholder="Senha">
  <br>
  <button onclick="checkPassword()">Entrar</button>
</div>

<!-- SITE -->
<div class="container hidden fade-in" id="site">
  <h2>ðŸ’›</h2>
  <p>Estamos juntos hÃ¡</p>
  <p id="counter"></p>

  <div class="carousel" id="carousel"></div>

  <audio src="musica.mp3" autoplay loop></audio>
</div>

<!-- ðŸ’Œ MENSAGENS FLUTUANTES -->
<div class="message" style="top:15%; left:10%;">Eu te amo mais do que sei dizer</div>
<div class="message" style="top:20%; right:12%;">VocÃª Ã© minha pessoa</div>
<div class="message" style="bottom:18%; left:14%;">Sempre vou escolher vocÃª</div>
<div class="message" style="bottom:20%; right:10%;">Com vocÃª tudo faz sentido</div>

<script>
const senha = "181024";

/* DATA REAL */
const inicio = new Date(2024, 9, 18, 20, 26, 30);

/* FOTOS */
const fotos = ["foto1.jpg","foto2.jpg","foto3.jpg","foto4.jpg"];

/* LOGIN */
function checkPassword() {
  if (password.value === senha) {
    login.classList.add("hidden");
    site.classList.remove("hidden");
    document.body.style.backgroundImage = "url('fundo-dentro.jpg')";
    startCounter();
    loadCarousel();
  } else {
    alert("Senha incorreta ðŸŒ»");
  }
}

/* CONTADOR */
function startCounter() {
  setInterval(() => {
    const agora = new Date();
    let diff = agora - inicio;

    let segundos = Math.floor(diff / 1000);
    let minutos = Math.floor(segundos / 60);
    let horas = Math.floor(minutos / 60);
    let dias = Math.floor(horas / 24);

    horas %= 24;
    minutos %= 60;
    segundos %= 60;

    document.getElementById("counter").innerText =
      `${dias} dias, ${horas}h ${minutos}m ${segundos}s`;
  }, 1000);
}

/* CARROSSEL */
function loadCarousel() {
  const carousel = document.getElementById("carousel");
  const angle = 360 / fotos.length;

  fotos.forEach((foto, i) => {
    const img = document.createElement("img");
    img.src = foto;
    img.style.transform = `rotateY(${i * angle}deg) translateZ(280px)`;
    carousel.appendChild(img);
  });
}
</script>

</body>
</html>
