<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Nosso Tempo</title>
<meta name="robots" content="noindex, nofollow">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  background-position: center;
  background-repeat: no-repeat;
  background-size: contain; /* MOSTRA FUNDO INTEIRO */
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ðŸ”² QUADRADO CENTRAL */
/* ðŸ‘‰ MUDE A COR AQUI ðŸ‘‡ */
.card {
  background: rgba(255, 255, 255, 0.94); /* <- COR DO QUADRADO */
  padding: 25px;
  border-radius: 20px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

.hidden { display: none; }

input, button {
  width: 100%;
  padding: 12px;
  border-radius: 25px;
  border: none;
  font-size: 16px;
  margin-top: 12px;
}

button {
  background: #f4b400;
  color: white;
  cursor: pointer;
}

/* â±ï¸ CONTADOR */
#counter {
  font-weight: bold;
  margin: 12px 0;
}

/* ðŸ–¼ï¸ CARROSSEL */
.carousel {
  position: relative;
  width: 260px;
  height: 260px;
  margin: auto;
}

.carousel img,
.carousel video {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: contain;
  border-radius: 16px;
  opacity: 0;
  transition: opacity 1s ease;
}

.carousel .active {
  opacity: 1;
}

/* ðŸ“± MOBILE */
@media (max-width: 600px) {
  .carousel {
    width: 220px;
    height: 220px;
  }
}
</style>
</head>

<body style="background-image:url('fundo-login.png')">

<!-- ðŸ”’ LOGIN -->
<div class="card" id="login">
  <h2>ðŸŒ»</h2>
  <input type="password" id="password" placeholder="Senha">
  <button onclick="checkPassword()">Entrar</button>
</div>

<!-- ðŸ’› SITE -->
<div class="card hidden" id="site">
  <p>Estamos juntos hÃ¡</p>
  <p id="counter"></p>

  <div class="carousel" id="carousel">
    <img src="foto1.png">
    <img src="foto2.png">
    <img src="foto3.png">
    <img src="foto4.png">
    <img src="foto5.png">
    <video src="video.mp4"></video>
  </div>
</div>

<script>
const senha = "181024";
const inicio = new Date(2024, 9, 18, 20, 26, 30);

const slides = [];
let index = 0;

function checkPassword() {
  if (password.value === senha) {
    login.classList.add("hidden");
    site.classList.remove("hidden");
    document.body.style.backgroundImage = "url('fundo-dentro.png')";
    startCounter();
    startCarousel();
  } else {
    alert("Senha incorreta ðŸŒ»");
  }
}

function startCounter() {
  setInterval(() => {
    let diff = new Date() - inicio;
    let s = Math.floor(diff / 1000);
    let m = Math.floor(s / 60);
    let h = Math.floor(m / 60);
    let d = Math.floor(h / 24);
    h %= 24; m %= 60; s %= 60;
    counter.innerText = `${d} dias, ${h}h ${m}m ${s}s`;
  }, 1000);
}

function startCarousel() {
  const elements = carousel.children;
  for (let el of elements) slides.push(el);
  showSlide();
}

function showSlide() {
  slides.forEach(s => {
    s.classList.remove("active");
    if (s.tagName === "VIDEO") {
      s.pause();
      s.currentTime = 0;
    }
  });

  const current = slides[index];
  current.classList.add("active");

  let duration = 10000; // 10s para fotos

  if (current.tagName === "VIDEO") {
    current.play();
    duration = current.duration * 1000 || 10000;
  }

  setTimeout(() => {
    index = (index + 1) % slides.length;
    showSlide();
  }, duration);
}
</script>

</body>
</html>
