<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>feliz aniversario baby</title>
<meta name="robots" content="noindex, nofollow">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  min-height: 100vh;
  background-size: cover;
  background-position: center;
  overflow: hidden;
}

/* ‚ú® ENTRADA */
.fade-in {
  animation: fade 1.2s ease;
}
@keyframes fade {
  from { opacity: 0; transform: scale(0.97); }
  to { opacity: 1; transform: scale(1); }
}

/* üì¶ CAIXA */
.container {
  background: rgba(255,255,255,0.92);
  padding: 22px;
  border-radius: 18px;
  max-width: 460px;
  width: 90%;
  margin: auto;
  margin-top: 9vh;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,.18);
  position: relative;
  z-index: 2;
}

.hidden { display: none; }

/* üîë LOGIN */
input, button {
  padding: 12px;
  border-radius: 22px;
  border: none;
  font-size: 16px;
  display: block;
  margin: 12px auto;
}

button {
  background: #f4b400;
  color: #fff;
  cursor: pointer;
}

/* ‚è±Ô∏è CONTADOR */
#counter {
  font-size: 16px;
  font-weight: bold;
  margin-top: 10px;
}

/* üåª CARROSSEL */
.carousel {
  position: relative;
  width: 170px;
  height: 170px;
  margin: 24px auto;
  transform-style: preserve-3d;
  animation: spin 22s infinite linear;
}

.carousel img {
  position: absolute;
  width: 130px;
  height: 130px;
  object-fit: cover;
  border-radius: 14px;
  left: 20px;
  top: 20px;
}

@keyframes spin {
  from { transform: rotateY(0deg); }
  to { transform: rotateY(360deg); }
}

/* üíå MENSAGENS */
.message {
  position: absolute;
  background: rgba(255,255,255,0.88);
  padding: 10px 14px;
  border-radius: 16px;
  font-size: 13px;
  max-width: 160px;
  opacity: 0;
  animation: showMsg 1.2s ease forwards;
}

@keyframes showMsg {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}

/* üíø PLAYER */
.player {
  position: fixed;
  bottom: 18px;
  right: -160px;
  display: flex;
  align-items: center;
  gap: 10px;
  transition: right .8s ease;
  z-index: 3;
}

.player.show { right: 18px; }

.vinyl {
  width: 95px;
  height: 95px;
  border-radius: 50%;
  background: radial-gradient(circle, #111 55%, #000 60%);
  display: flex;
  align-items: center;
  justify-content: center;
}

.vinyl.spin { animation: spin 4s linear infinite; }

.vinyl img {
  width: 42px;
  height: 42px;
  border-radius: 50%;
}

.controls {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.controls button {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  padding: 0;
}

/* üì± MOBILE */
@media (max-width: 600px) {
  .carousel { width: 150px; height: 150px; }
  .carousel img { width: 120px; height: 120px; }
}
</style>
</head>

<body style="background-image:url('fundo-login.png')">

<!-- üîí LOGIN -->
<div class="container fade-in" id="login">
  <h2>üåª</h2>
  <input type="password" id="password" placeholder="Senha">
  <button onclick="checkPassword()">Entrar</button>
</div>

<!-- üíõ INTERIOR -->
<div class="container hidden fade-in" id="site">
  <p>Estamos juntos h√°</p>
  <p id="counter"></p>
  <div class="carousel" id="carousel"></div>
</div>

<!-- üíå MENSAGENS -->
<div id="messages" class="hidden">
  <div class="message" style="top:15%;left:8%;animation-delay:1s">Eu te amo mais do que sei dizer</div>
  <div class="message" style="top:22%;right:10%;animation-delay:2.2s">Voc√™ √© minha pessoa</div>
  <div class="message" style="bottom:25%;left:10%;animation-delay:3.5s">Sempre vou escolher voc√™</div>
  <div class="message" style="bottom:30%;right:8%;animation-delay:4.8s">Com voc√™ tudo faz sentido</div>
</div>

<!-- üíø PLAYER -->
<div class="player" id="player">
  <div class="vinyl" id="vinyl">
    <img id="cover" src="capa1.png">
  </div>
  <div class="controls">
    <button onclick="prevMusic()">‚èÆ</button>
    <button onclick="toggleMusic()">‚èØ</button>
    <button onclick="nextMusic()">‚è≠</button>
  </div>
</div>

<audio id="audio"></audio>

<script>
const senha = "181024";
const inicio = new Date(2024, 9, 18, 20, 26, 30);

const fotos = ["foto1.png","foto2.png","foto3.png","foto4.png"];

const playlist = [
  { src: "musica1.mp3", cover: "capa1.png" },
  { src: "musica2.mp3", cover: "capa2.png" }
];

let musicaAtual = 0;
const audio = document.getElementById("audio");
const vinyl = document.getElementById("vinyl");
const cover = document.getElementById("cover");

function checkPassword() {
  if (password.value === senha) {
    login.classList.add("hidden");
    site.classList.remove("hidden");
    messages.classList.remove("hidden");
    document.body.style.backgroundImage = "url('fundo-dentro.png')";
    startCounter();
    loadCarousel();
    startPlayer();
  } else alert("Senha incorreta üåª");
}

function startCounter() {
  setInterval(()=>{
    let diff = new Date() - inicio;
    let s = Math.floor(diff/1000);
    let m = Math.floor(s/60);
    let h = Math.floor(m/60);
    let d = Math.floor(h/24);
    h%=24; m%=60; s%=60;
    counter.innerText = `${d} dias, ${h}h ${m}m ${s}s`;
  },1000);
}

function loadCarousel() {
  const angle = 360 / fotos.length;
  fotos.forEach((f,i)=>{
    let img=document.createElement("img");
    img.src=f;
    img.style.transform=`rotateY(${i*angle}deg) translateZ(160px)`;
    carousel.appendChild(img);
  });
}

function startPlayer(){
  player.classList.add("show");
  loadMusic(0);
}

function loadMusic(i){
  audio.src=playlist[i].src;
  cover.src=playlist[i].cover;
  audio.play();
  vinyl.classList.add("spin");
}

function toggleMusic(){
  if(audio.paused){audio.play();vinyl.classList.add("spin")}
  else{audio.pause();vinyl.classList.remove("spin")}
}

function nextMusic(){musicaAtual=(musicaAtual+1)%playlist.length;loadMusic(musicaAtual)}
function prevMusic(){musicaAtual=(musicaAtual-1+playlist.length)%playlist.length;loadMusic(musicaAtual)}
</script>

</body>
</html>
